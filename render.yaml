services:
  - type: web
    name: 3cmall-backend
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SENDER_EMAIL
        value: noreply@the3cmall.app
      - key: REPORT_EMAIL
        value: ellviisauces@gmail.com
      - key: ADMIN_EMAIL
        value: ellviisauces@gmail.com
      - key: ADMIN_TOKEN
        scope: secret
      - key: CORS_ORIGIN
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 10
      - key: TIMEZONE
        value: America/Phoenix
      - key: RESEND_API_KEY
        scope: secret
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        scope: secret
      - key: KROGER_CLIENT_ID
        scope: secret
      - key: KROGER_CLIENT_SECRET
        scope: secret
